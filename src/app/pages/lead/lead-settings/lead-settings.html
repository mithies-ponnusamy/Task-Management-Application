<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md">
  <h1 class="text-3xl font-bold text-indigo-800 mb-6">Team Lead Settings</h1>
  
  <!-- Notification Settings -->
  <div class="mb-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Notification Preferences</h2>
    <div class="space-y-3">
      <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200">
        <div>
          <h3 class="font-medium">Email Notifications</h3>
          <p class="text-sm text-gray-500">Receive important updates via email</p>
        </div>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" class="sr-only peer" [(ngModel)]="notificationPrefs.email">
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
        </label>
      </div>
    </div>
  </div>
  
  <!-- Team Management Settings -->
  <div class="mb-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Team Management</h2>
    <div class="space-y-3">
      <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200">
        <div>
          <h3 class="font-medium">Approve Team Requests</h3>
          <p class="text-sm text-gray-500">Get notifications for team join requests</p>
        </div>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" class="sr-only peer" [(ngModel)]="teamManagementPrefs.approveRequests">
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
        </label>
      </div>
    </div>
  </div>
  
  <div class="flex justify-end">
    <button class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
      Save Changes
    </button>
  </div>
</div>
