<div class="flex h-screen bg-gray-50">
  <button (click)="toggleMobileSidebar()"
          class="md:hidden fixed top-4 left-4 z-40 p-2 rounded-lg bg-indigo-600 text-white shadow hover:bg-indigo-700 transition-colors">
    <i class="fas fa-bars text-xl"></i>
  </button>
  
  <app-sidebar
    [currentUser]="currentUser"
    (toggleSidebar)="toggleMobileSidebar()"
    class="hidden md:block fixed h-full z-30">
  </app-sidebar>
  
  <div class="flex-1 flex flex-col h-full overflow-hidden md:ml-64"> <header class="bg-white shadow flex-shrink-0">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-3">
          <img [src]="logoUrl" alt="Logo" class="w-10 h-10">
          <div class="text-2xl font-bold text-indigo-800">GenFlow</div>
        </div>
        
        <div class="flex items-center space-x-6">
          <button class="text-gray-600 hover:text-indigo-600 relative transition-colors p-2 rounded-full hover:bg-gray-100">
            <i class="fas fa-bell text-xl"></i>
            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500 border border-white"></span>
          </button>
          
          <div class="relative">
            <button (click)="toggleUserMenu()"
                    class="flex items-center space-x-3 focus:outline-none p-2 rounded-lg hover:bg-gray-100 transition-colors">
              <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center shadow">
                <i class="fas fa-user text-indigo-600 text-lg"></i>
              </div>
              <span class="font-medium text-gray-800">{{ currentUser?.name }}</span>
              <i class="fas fa-chevron-down text-sm text-gray-500"></i>
            </button>
            
            <div [class.hidden]="!isUserMenuOpen"
                 class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg py-2 z-10 border border-gray-200">
              <a [routerLink]="['/member/profile']"
                 (click)="closeUserMenu()"
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                <i class="fas fa-user-circle mr-2 text-gray-500"></i> Your Profile
              </a>
              <a [routerLink]="['/member/settings']"
                 (click)="closeUserMenu()"
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                <i class="fas fa-cog mr-2 text-gray-500"></i> Settings
              </a>
              <a (click)="logout()"
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors cursor-pointer">
                <i class="fas fa-sign-out-alt mr-2 text-gray-500"></i> Logout
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
