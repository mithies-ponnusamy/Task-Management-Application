<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Task Management</h1>
      <button 
        (click)="openCreateTaskModal()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center"
      >
        <i class="fas fa-plus mr-2"></i> Create Task
      </button>
    </div>

    <!-- Filters -->
    <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
      <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
        <!-- Search -->
        <div>
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (input)="applyFilters()"
            placeholder="Search tasks..."
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <!-- Project Filter -->
        <div>
          <select
            [(ngModel)]="filterProject"
            (change)="applyFilters()"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">All Projects</option>
            <option *ngFor="let project of projects" [value]="project.id">{{project.name}}</option>
          </select>
        </div>

        <!-- Sprint Filter -->
        <div>
          <select
            [(ngModel)]="filterSprint"
            (change)="applyFilters()"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">All Sprints</option>
            <option *ngFor="let sprint of sprints" [value]="sprint.id">{{sprint.name}}</option>
          </select>
        </div>

        <!-- Status Filter -->
        <div>
          <select
            [(ngModel)]="filterStatus"
            (change)="applyFilters()"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">All Statuses</option>
            <option *ngFor="let status of taskStatuses" [value]="status.value">{{status.label}}</option>
          </select>
        </div>

        <!-- Assignee Filter -->
        <div>
          <select
            [(ngModel)]="filterAssignee"
            (change)="applyFilters()"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">All Members</option>
            <option *ngFor="let member of teamMembers" [value]="member.id">{{member.name}}</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Tasks List -->
    <div class="bg-white rounded-lg shadow-sm">
      <div class="p-6">
        <div *ngIf="isLoading" class="text-center py-8">
          <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
          <p class="text-gray-600 mt-2">Loading tasks...</p>
        </div>

        <div *ngIf="!isLoading && filteredTasks.length === 0" class="text-center py-8">
          <i class="fas fa-tasks text-4xl text-gray-300 mb-4"></i>
          <p class="text-gray-600">No tasks found</p>
        </div>

        <div *ngIf="!isLoading && filteredTasks.length > 0" class="space-y-4">
          <div *ngFor="let task of filteredTasks" class="border rounded-lg p-4 hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start">
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ task.title }}</h3>
                <p class="text-gray-600 mb-3">{{ task.description }}</p>
                
                <div class="flex flex-wrap gap-2 mb-3">
                  <span class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800">
                    {{ getProjectName(task.projectId) }}
                  </span>
                  <span *ngIf="task.sprintId" class="px-2 py-1 text-xs font-medium rounded-full bg-purple-100 text-purple-800">
                    {{ getSprintName(task.sprintId) }}
                  </span>
                  <span class="px-2 py-1 text-xs font-medium rounded-full" [ngClass]="getPriorityClass(task.priority)">
                    {{ task.priority | titlecase }}
                  </span>
                </div>

                <div class="flex items-center gap-4 text-sm text-gray-600">
                  <span *ngIf="task.assigneeId">
                    <i class="fas fa-user mr-1"></i>
                    {{ getMemberName(task.assigneeId) }}
                  </span>
                  <span *ngIf="task.dueDate">
                    <i class="fas fa-calendar mr-1"></i>
                    {{ task.dueDate | date:'short' }}
                  </span>
                </div>
              </div>

              <div class="flex items-center gap-2 ml-4">
                <select
                  [(ngModel)]="task.status"
                  (change)="updateTaskStatus(task, task.status)"
                  class="px-2 py-1 text-xs font-medium rounded-full border-0 focus:ring-2 focus:ring-blue-500"
                  [ngClass]="getStatusClass(task.status)"
                >
                  <option *ngFor="let status of taskStatuses" [value]="status.value">{{status.label}}</option>
                </select>

                <button 
                  (click)="editTask(task)"
                  class="text-blue-600 hover:text-blue-800 p-1"
                  title="Edit Task"
                >
                  <i class="fas fa-edit"></i>
                </button>

                <button 
                  (click)="deleteTask(task.id!)"
                  class="text-red-600 hover:text-red-800 p-1"
                  title="Delete Task"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create Task Modal -->
<div *ngIf="showCreateTaskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Create New Task</h2>
      <button (click)="closeCreateTaskModal()" class="text-gray-400 hover:text-gray-600">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form (ngSubmit)="createTask()" #taskForm="ngForm">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
          <input
            type="text"
            [(ngModel)]="newTask.title"
            name="title"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter task title"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea
            [(ngModel)]="newTask.description"
            name="description"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter task description"
          ></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Project *</label>
          <select
            [(ngModel)]="newTask.projectId"
            name="projectId"
            required
            (change)="onProjectChange()"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select Project</option>
            <option *ngFor="let project of projects" [value]="project.id">{{project.name}}</option>
          </select>
        </div>

        <div *ngIf="newTask.projectId">
          <label class="block text-sm font-medium text-gray-700 mb-1">Sprint</label>
          <select
            [(ngModel)]="newTask.sprintId"
            name="sprintId"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">No Sprint</option>
            <option *ngFor="let sprint of getAvailableSprintsForProject(newTask.projectId!)" [value]="sprint.id">{{sprint.name}}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Assignee</label>
          <select
            [(ngModel)]="newTask.assigneeId"
            name="assigneeId"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Unassigned</option>
            <option *ngFor="let member of teamMembers" [value]="member.id">{{member.name}}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
          <select
            [(ngModel)]="newTask.priority"
            name="priority"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option *ngFor="let priority of priorities" [value]="priority.value">{{priority.label}}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
          <input
            type="datetime-local"
            [(ngModel)]="newTask.dueDate"
            name="dueDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button
          type="button"
          (click)="closeCreateTaskModal()"
          class="px-4 py-2 text-gray-600 hover:text-gray-800"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="isSubmitting || !taskForm.valid"
          class="bg-blue-600 hover:bg-blue-700 disabled:opacity-50 text-white px-4 py-2 rounded-lg"
        >
          <span *ngIf="!isSubmitting">Create Task</span>
          <span *ngIf="isSubmitting">Creating...</span>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Task Modal -->
<div *ngIf="showEditTaskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Edit Task</h2>
      <button (click)="closeEditTaskModal()" class="text-gray-400 hover:text-gray-600">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form (ngSubmit)="updateTask()" #editTaskForm="ngForm" *ngIf="editingTask">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
          <input
            type="text"
            [(ngModel)]="editingTask.title"
            name="title"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter task title"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea
            [(ngModel)]="editingTask.description"
            name="description"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter task description"
          ></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
          <select
            [(ngModel)]="editingTask.priority"
            name="priority"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option *ngFor="let priority of priorities" [value]="priority.value">{{priority.label}}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select
            [(ngModel)]="editingTask.status"
            name="status"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option *ngFor="let status of taskStatuses" [value]="status.value">{{status.label}}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
          <input
            type="datetime-local"
            [(ngModel)]="editingTask.dueDate"
            name="dueDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button
          type="button"
          (click)="closeEditTaskModal()"
          class="px-4 py-2 text-gray-600 hover:text-gray-800"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="isSubmitting || !editTaskForm.valid"
          class="bg-blue-600 hover:bg-blue-700 disabled:opacity-50 text-white px-4 py-2 rounded-lg"
        >
          <span *ngIf="!isSubmitting">Update Task</span>
          <span *ngIf="isSubmitting">Updating...</span>
        </button>
      </div>
    </form>
  </div>
</div>
